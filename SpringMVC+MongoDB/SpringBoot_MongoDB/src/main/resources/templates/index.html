<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Employee Form</title>
</head>
<body>
<h2>Enter Employee Details</h2>
<form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="post">
    <label>Id:</label>
    <input type="text" th:field="*{id}" required /><br><br>

    <label>Name:</label>
    <input type="text" th:field="*{name}" required /><br><br>

    <label>Email:</label>
    <input type="email" th:field="*{email}" required /><br><br>

    <label>Location:</label>
    <input type="text" th:field="*{location}" required /><br><br>

    <button type="submit">Submit</button>
</form>
</body>
</html>
